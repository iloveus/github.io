	<script>
		var vs = [
			{h:'', v: 'I love you'},
			{h:'', v: '我爱你'},
			{h:'', v: '爱してる'},
			{h:'', v: 'မင္းကိုခ်စ္တယ္'},
			{h:'', v: 'မင်းကိုချစ်တယ်'},
			{h:'', v: 'ฉันรักคุณ'},
		]
		var i = 0
		var len = vs.length

		$(function() {
			begin()
			setInterval(function() {
				begin()
			},5000)
		})

		function begin() {
			$('.hello').css('display','none')
			$('#h').html(vs[i].h)
			$('#l').html(vs[i].v)
			show()
			//console.log(vs[i].h + vs[i].v)
			//console.log(i)
			if(i < len - 1){
				i++
			} else {
				i = 0
			}
		}

		function show() {
			$('.hello').fadeToggle(2500);
			setTimeout(function() {
				$('.hello').fadeOut(2500);
			},2500)
		}

	</script>
	<script type="text/javascript">
    $(function(){
        paopao();
    });
    //需要的参数
    var pp = {
        pl : 0,   //生成的paopao随机的居左的位置
        color : ["ce4f6d","ca4fce","4f82ce","4fce91","ceca4f"],   //随机添加的颜色
        c : 0,  //初始化颜色
        step : 500
    };
    function paopao(){
        //添加元素
        var html = '<div class="paopao iconfont" style="left: '+ pp.pl + 'px;color: #'+ pp.color[pp.c] +'">&#xe60d;</div>';
        $(".pao").append(html);

        //获取颜色
        pp.c ++;
        if(pp.c >= pp.color.length){
            pp.c = 0;
        }

        pp.pl = Math.round(Math.random()*100/10);  //随机位置

        //执行动画
        $(".paopao").each(function () {

            if($(this).index()%2 == 0){
                pp.step = 100;
            }else if($(this).index()%3 == 0){
                pp.step = 200;
            }else{
                pp.step = 300;
            }

            if (!$(this).is(":animated")) {
                $(this).animate({            //运动
                    top: "-1000px",
                    fontSize: "100px",
                    opacity: "0"
                }, (500-pp.step)*10,
                function () {
                    $(this).remove();        //清除元素
                })
            }
        });
        //定时器
        setTimeout(paopao,pp.step);
    }

</script>
